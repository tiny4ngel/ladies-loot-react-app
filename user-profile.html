
    <div className="container">
        <aside className="sidebar">
            <!-- Sidebar content -->
            <div className="sidebar-item">ACCOUNT INFORMATION</div>
            <div className="sidebar-item">WISHLIST</div>
            <div className="sidebar-item">CART</div>
        </aside>
        <main className="profile-main">
            <div className="profile-header">
                <div className="image-upload-container">
                    <div className="profile-picture-container">
                        <img src="images/hero.png" alt="Profile Image" className="profile-picture">
                    </div>
                    <div className="upload-details">
                        <p className="upload-instructions">Upload a new profile photo</p>
                        <button className="upload-button">Upload</button>
                    </div>
                </div>
            </div>
            <div className="profile-form">
                <form action="path_to_server_endpoint" method="POST">
                    <!-- Form fields -->
                    <div className="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div className="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div className="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div className="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div className="form-group">
                        <label for="zip">ZIP Code</label>
                        <input type="text" id="zip" name="zip" required>
                    </div>
                    <button type="submit" className="update-button">Update Information</button>
                </form>
            </div>
        </main>
    </div>
